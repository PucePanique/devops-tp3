user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  # Logs de base
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # Forwarded headers
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # (Optionnel) Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/octet-stream image/svg+xml;

  upstream app_web       { server web:80; }
  upstream app_cadvisor  { server cadvisor:8080; }
  upstream app_prom      { server prometheus:9090; }
  upstream app_grafana   { server grafana:3000; }

  server {
    listen 80;
    server_name alaisedev-cours-1.online;

    # ----- racine : site web
    location / {
      proxy_pass http://app_web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----- cAdvisor sous /cadvisor
    location = /cadvisor { return 301 /cadvisor/; }
    location /cadvisor/ {
      proxy_pass http://app_cadvisor;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # ----- Prometheus sous /prometheus
    location = /prometheus { return 301 /prometheus/; }
    location /prometheus/ {
      proxy_pass http://app_prom/prometheus/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----- Grafana sous /grafana
    location = /grafana { return 301 /grafana/; }
    location /grafana/ {
      proxy_pass http://app_grafana/grafana/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # (Optionnel) endpoint de santé Nginx pour exporter
    location /stub_status {
      stub_status;
      allow 127.0.0.1;
      allow 172.16.0.0/12; # réseau docker (à adapter)
      deny all;
    }
  }
}
